# 修改后需要运行 termux-reload-settings 使配置生效
# 可在 wiki 查看更多设置: https://wiki.termux.com/wiki/Terminal_Settings

#############
# 基础设置
#############

# 允许外部应用在 Termux 中执行命令
allow-external-apps = true

# 调整终端历史记录行数上限(最大50000)
terminal-transcript-rows = 2500

#############
# 全屏设置
#############

# 启用全屏模式
fullscreen = true

#############
# 光标设置
#############

# 光标闪烁速率 (0-2000)
terminal-cursor-blink-rate = 400

# 光标样式: block块状, bar竖线, underline下划线
terminal-cursor-style = bar

#############
# 快捷键设置
#############

# 快捷键样式设置
extra-keys-style = default
extra-keys-text-all-caps = true

# 快捷键布局配置
extra-keys = [[ \
   {macro: 'xrk ENTER', display: 'XRK', popup: {macro: 'xrk', display: '进入脚本'}}, \
   {key: 'TAB', display: 'TAB', popup: {macro: '[', display: '复制模式'}}, \
   {key: 'ESC', display: 'ESC', popup: {macro: 'ALT SPACE d', display: '退出tmux'}}, \
   {macro: 'ALT SPACE', display: '前缀键', popup: {macro: 'ALT SPACE', display: 'tmux前缀键'}}, \
   {macro: 'ALT SPACE z', display: '最大化', popup: {macro: 'ALT SPACE z', display: '窗格最大化'}}, \
   {macro: 'ALT SPACE r', display: '重载', popup: {macro: 'ALT SPACE r', display: '重载TMUX配置'}} \
], [ \
   {macro: 'KEYBOARD', display: '⌨️', popup: {macro: 'KEYBOARD', display: '呼出键盘'}}, \
   {key: 'PGDN', display: 'PGDN', popup: {macro: 'ALT J', display: '缩小↓'}}, \
   {macro: 'ALT SPACE v', display: '竖分屏', popup: {macro: 'ALT SPACE v', display: '垂直分割'}}, \
   {macro: 'ALT SPACE s', display: '横分屏', popup: {macro: 'ALT SPACE s', display: '水平分割'}}, \
   {macro: 'ALT SPACE c', display: '新窗口', popup: {macro: 'ALT SPACE c', display: '新建窗口'}}, \
   {key: 'HOME', display: 'HOME', popup: {key: 'END', display: 'END'}} \
], [ \
   {key: 'ALT', display: 'ALT', popup: {macro: 'ALT', display: 'ALT'}}, \
   {key: 'PGUP', display: 'PGUP', popup: {macro: 'ALT K', display: '扩大↑'}}, \
   {macro: 'ALT n', display: '上一窗口', popup: {macro: 'ALT n', display: '切换到上一窗口'}}, \
   {macro: 'ALT m', display: '下一窗口', popup: {macro: 'ALT m', display: '切换到下一窗口'}}, \
   {key: 'UP', display: '↑', popup: {macro: 'ALT k', display: '窗格↑'}}, \
   {macro: 'ALT SPACE d', display: '退TMUX', popup: {macro: 'ALT SPACE d', display: '退出TMUX'}} \
], [ \
   {key: 'CTRL', display: 'CTRL', popup: {macro: 'CTRL c', display: '中断操作'}}, \
   {macro: 'ALT SPACE q', display: '删窗口', popup: {macro: 'ALT SPACE q', display: '关闭窗口'}}, \
   {macro: 'ALT SPACE w', display: '关窗格', popup: {macro: 'ALT SPACE w', display: '关闭窗格'}}, \
   {key: 'LEFT', display: '←', popup: {macro: 'ALT h', display: '窗格←'}}, \
   {key: 'DOWN', display: '↓', popup: {macro: 'ALT j', display: '窗格↓'}}, \
   {key: 'RIGHT', display: '→', popup: {macro: 'ALT l', display: '窗格→'}} \
]]

#############
# 界面设置
#############

# 使用黑色主题
use-black-ui = true
terminal-toolbar-height = 1

#############
# 会话快捷键
#############

# 新建会话快捷键
shortcut.create-session = ctrl + t

# 下一个会话
shortcut.next-session = ctrl + 2

# 上一个会话
shortcut.previous-session = ctrl + 1

# 重命名会话
shortcut.rename-session = ctrl + n